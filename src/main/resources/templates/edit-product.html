<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Edit Product</h1>

    <form th:action="@{/view/product/update}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" class="form-control" th:field="*{description}" required></textarea>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" id="price" class="form-control" th:field="*{price}" step="0.01" required>
        </div>

        <div class="mb-3">
            <label for="available" class="form-label">Available</label>
            <select id="available" class="form-select" th:field="*{available}">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="obsolete" class="form-label">Obsolete</label>
            <select id="obsolete" class="form-select" th:field="*{obsolete}">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="yearCreation" class="form-label">Year of Creation</label>
            <input type="number" id="yearCreation" class="form-control" th:field="*{yearCreation}" required>
        </div>

        <div class="mb-3">
            <label for="serialNumber" class="form-label">Serial Number</label>
            <input type="text" id="serialNumber" class="form-control" th:field="*{serialNumber}">
        </div>

        <div class="mb-3">
            <label for="categoryId" class="form-label">Category</label>
            <select id="categoryId" class="form-select" th:field="*{categoryId}" required>
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Save Changes</button>
    </form>
</div>
</body>
</html>
